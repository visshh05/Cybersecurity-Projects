<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Application</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4c8bf5, #6dd5fa, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    a.button {
      display: inline-block;
      text-decoration: none;
      background: #4c8bf5;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 18px;
      transition: 0.3s ease;
    }

    a.button:hover {
      background: #3b6fd1;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Student Application Form</h2>

    <a class="button" href="https://forms.gle/tUJDjNraRZuDBwDB7" target="_blank">
      Click Here to Apply
    </a>
  </div>

</body>
</html>
